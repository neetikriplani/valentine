<!DOCTYPE html>
<html>
<head>
    <title>Be My Valentine?</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #yesBtn {
            background: #ff9a9e;
            color: white;
        }

        #noBtn {
            background: #ff9a9e;
            color: white;
            position: absolute;
        }

        /* celebration page */
        .celebration {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff4d6d, #ff8fab);
            color: white;
            text-align: center;
        }

        .card {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            animation: pop 0.7s ease;
            max-width: 350px;
        }

        .photo {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        @keyframes pop {
            from {transform: scale(0);}
            to {transform: scale(1);}
        }

        .heart {
            position: absolute;
            font-size: 24px;
            animation: floatUp 4s linear infinite;
        }

        @keyframes floatUp {
            from {
                transform: translateY(100vh);
                opacity: 1;
            }
            to {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

<div class="box">
    <h1>Will you be my Valentine, Kevin? ‚ù§Ô∏è</h1>
    <button id="yesBtn" onclick="sayYes()">Yes üíñ</button>
    <button id="noBtn">No üòà</button>
</div>

<script>
    const noBtn = document.getElementById("noBtn");

    // runaway NO button
    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    function sayYes() {

        document.body.innerHTML = `
            <div class="celebration">

                <div class="card">
                    <img src="kevin.jpeg" class="photo">

                    <h2>YAYYY üíò</h2>

                    <p>
                        No going back now:))<br>
                        i love youu!!<br><br>
                        - Neeti
                    </p>
                </div>

            </div>
        `;

        // floating hearts
        setInterval(() => {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "üíñ";
            heart.style.left = Math.random() * 100 + "vw";

            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }, 250);
    }
</script>

</body>
</html>
